{% extends "default.html" %}

{% block title %}Все новости{% endblock %}

{% block content %}
    <h2>Все новости</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'news_detail' post.id %}">{{ post.title }}</a> — {{ post.date_time|date:"d.m.Y H:i" }}
            </li>
        {% empty %}
            <li>Новостей пока нет.</li>
        {% endfor %}
    </ul>
{% endblock %}
